<!DOCTYPE html>
<html>
<head>
	<title>Repeating HTML elements</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app ng-init="arr=['ra','ks','hi','th']">
<ul>
<li ng-repeat ="x in arr">
{{x}}
</li>
</ul>
</div> 

</body>
</html>
